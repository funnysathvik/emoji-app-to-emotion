 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <h1 class="btn btn-warning header">Emoji Selfie App
      <br>
      <span>&#128522;</span>
      <span>&#128512;</span>
      <span>&#128532;</span>
      <span>&#128546;</span>
      <span>&#128545;</span>
      <span>&#128548;</span>
    </h1>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="camera" style="border: 5% dashed; border-radius: 10px; border-color: black;"></div>
        <br><br>
        <button onclick="takeimage()" class="btn btn-success">Take Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <h3 id="prediction1" style="color: black; border-radius: 10px; border: 5px dashed; background-color: bisque;">Prediction_1 - </h3>
        <br>
        <label id="emotion1"></label>
        <label id="emoji1"></label>
        <br>
        <h3 id="prediction2" style="color: black; border-radius: 10px; border: 5px dashed; background-color: bisque;">Prediction_2 - </h3>
        <br>
        <label id="emotion2"></label>
        <label id="emoji2"></label>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Result - </label>
        <div id="result" style="border: 5% dashed; border-radius: 10px; border-color: black;"></div>
        <br><br>
        <button onclick="observeimg()" class="btn btn-info">See Emotions</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
